<!-- views/partials/tool.html -->

<div class="row">
    <div class="tool-row">
        <% for (var i=0; i< tools.length; i++) { %>

            <div class="col-xs-3">
                <div class="tool-div">
                    <div class="tool-title">
                        <h2><%= tools[i].name %> </h2>
                        <p><%= tools[i].desc %></p>
                    </div>
                    <div>
                        <a href="" class="button">View</a>
                    </div>
                </div>
                </div>

       <% } %>
       
        <div style="clear: both; line-height: 0">&nbsp;</div>
    </div>
