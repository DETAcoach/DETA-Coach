<!-- views/login.ejs -->
<!doctype html>
<html>
<head>
    <title>RCTE Authentication</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,300,400,700);" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="/static/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/static/css/signup.css" />
</head>
<body>

<div class="container-fluid" id="main">

    <div class="page-header">
        <h1 class="form-title"> Forgot Password</h1>
    </div>
    <!-- show any messages that come back after sending email -->
    <% if (info.length > 0) { %>
    <div class="message-info"><%= info %></div>
    <% } %>
    <% if (error.length > 0) { %>
    <div class="alert alert-danger"><%= error %></div>
    <% } %>
    <!-- reset password form -->
<div class="container-fluid">
    <form action="/forgot" method="post">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="form-group">
                <label>Enter the email address associated with this account.</label>
                <input type="text" class="form-control" style="margin-left: 0;" name="email" autofocus>

              
            </div>
            <button type="submit" class="btn btn-primary" style="margin: 10px auto; display: block">RESET PASSWORD</button>
            <hr/>
            <p style="text-align: center;">Need an account?<br/> <a href ="signup"/>Sign up.</p>
        </div>
    </form>



</div>
    </div>
    <% include ../views/partials/footer.html %>
</body>
</html>
