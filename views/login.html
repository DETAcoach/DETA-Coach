<!-- views/login.ejs -->
<!doctype html>
<html>
<head>
    <title>Login Ed Tech RCE Coach</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,300,400,700);" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="/static/css/font-awesome.min.css" />
    <script src='/static/js/custom.js'></script>
    <style>
        body {
            padding-top: 80px;
        }
    </style>
</head>
<body >
 
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/"><span class="fa fa-caret-left"></span> Back to Home</a></li>
    </ol>
    <div class="container" id="main">
        <div class="row dash-well col-sm-12">
            <div class="col-sm-5" style="padding:20px ; ">
                <div>
                    <h1>
                        Create an Account
                    </h1>  
                    <p>
                        <ul>
                            Reasons to have an account:
                            <li>good for you</li>
                            <li> good for me</li>
                            <li>good for everybody</li>
                        </ul>
                    </p>          
                  
                    <div>
                       <a  class="btn btn-primary btn-lg" href="/signup">Create an account</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-6" style="padding:20px; border-left:2px solid #ccc;">
                <div  >
                    <h1 >
                        Login
                    </h1>
                    <!-- show any messages that come back with authentication -->
                    <% if (message.length > 0) { %>
                    <div class="alert alert-danger"><%= message %></div>
                    <% } %>
                    <!-- LOGIN FORM -->
                    <form action="/login" method="post">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" name="email" autofocus>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </form>
                    <hr>
                    <p>
                        Forgot password? <a href="/forgot">Reset password</a>
                    </p>
                 
                </div>
                 
                </div>
        </div>
        
    </div>
    <% include ../views/partials/footer.html %>
</body>
</html>
